server:
  port: 8099
spring:
  application:
    name: gateway
  main.allow-bean-definition-overriding: true
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://127.0.0.1:8761/eureka/}

zuul:
  routes:
    business:
      path: /business/**
      service-id: business
      strip-prefix: false
    notification:
      path: /notification/**
      service-id: notification
      strip-prefix: false
